<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КБЖУ калькулятор</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>КБЖУ по весу</h1>

    <div class="card">
      <div class="inputs"> 
        <input type="text" id="title" placeholder="Название (необязательно)" maxlength="40">
        <input type="number" step="0.1" min="0" placeholder="Ккал / 100г" id="k">
        <input type="number" step="0.1" min="0" placeholder="Белки / 100г" id="b">
        <input type="number" step="0.1" min="0" placeholder="Жиры / 100г" id="j">
        <input type="number" step="0.1" min="0" placeholder="Углеводы / 100г" id="u">
      </div>

      <div class="row">
        <input type="number" min="0" step="1" placeholder="Вес (г)" id="weight">
        <button id="add">Добавить</button>
        <button id="clear" class="danger">Очистить</button>
      </div>

      <div class="row">
        <label>
        <input type="checkbox" id="perPortion">
        <span>На порцию</span>
        </label>
      </div>

      <div class="row">
        <select id="preset" aria-label="Выбор продукта"></select>
        <button id="choose">Выбрать</button>
      </div>


      <p class="hint" id="hint"></p>
    </div>

    <div class="card">
      <h2>Результаты</h2>
        <div class="totals">
          <div>Итого:</div>
          <div id="sum">К: 0.0 | Б: 0.0 | Ж: 0.0 | У: 0.0</div>
        </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Вес, г</th>
              <th>Ккал</th>
              <th>Б</th>
              <th>Ж</th>
              <th>У</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
